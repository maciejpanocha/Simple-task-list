<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <h1 class="header__header">Lista zadań</h1>
    </header>

    <main>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form">
                <input type="text" class="js-newTask" placeholder="zrobić pranie..." autofocus>
                <button class="form__button js-addNewTaskButton">Dodaj zadanie</button>
            </form>
        </section>

        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <ul class="list js-taskList"></ul>
        </section>
    </main>

</body>

</html>
